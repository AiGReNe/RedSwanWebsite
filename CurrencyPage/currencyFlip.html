  <main>
    <section class="listings">
      <div class="container">
      <h2>Currency Flip</h2>
      <div>
        
    <h2>Choose A Country:</h2>
    <form action="">
        <select id="country">
            <option value="Russia">Russia</option>
            <option value="Canada">Canada</option>
            <option value="Africa">Africa</option>
            <option value="United States">United States</option>
            <option value="China">China</option>
            <option value="Brazil">Brazil</option>
            <option value="India">India</option>    
          </select>
    </form>
    <button id="showInfo" onclick="myFunc()">Show Info</button>
    <br><br>

    <textarea id="countries" name="countries" rows="4" cols="50"></textarea>
      </div>
    </div>
    </section>
  </main>
   
  


<!-- Our script for signIn popUP -->
  <script>
    var modal = document.getElementById('signIn');
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    

function Country(name,capital,currency) {
    this.name = name;
    this.capital = capital;
    this.currency = currency;
}
var Russia = new Country("Russia","Moscow","Ruble");
var Canada = new Country("Canada","Ottawa","Canadian Dollar");
var  Brazil = new Country("Brazil","Brasilia","Brazilian Real");
var  UnitedStates = new Country("United States","Washingto D.C.","US Dollars");
var Africa = new Country("Africa","Brazzaville","Rand");
var  China = new Country("China","Beijing","Yuan");
var India = new Country("India","New Delhi","Rupee");

var countries = [Russia,Canada,Brazil,UnitedStates,Africa,China,India];
let userInput = document.getElementById("country");


function myFunc(){
    var textBox = document.getElementById("countries");
    for(var i = 0; i < countries.length; i++){
        if(userInput.options[userInput.selectedIndex].value == countries[i].name) {
            textBox.innerHTML="The Capital of " + countries[i].name + " is " + countries[i].capital+"." + "\nThe Currency of " + countries[i].name + ": " + countries[i].currency + ".";
           
    }
    }
}

  </script>
